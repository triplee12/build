<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Count Down Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Count Down Timer</h1>
    <div class="countdown-container">
        <div class="countdown-ele days">
            <p class="big-t" id="days">
            </p>
            <span>days</span>
        </div>
        <div class="countdown-ele hour">
            <p class="big-t" id="hours">
            </p>
            <span>hours</span>
        </div>
        <div class="countdown-ele minutes">
            <p class="big-t" id="minutes">
            </p>
            <span>minutes</span>
        </div>
        <div class="countdown-ele seconds">
            <p class="big-t" id="seconds">
            </p>
            <span>seconds</span>
        </div>
    </div>

    <script src="../js/script.js" async defer></script>
</body>

</html>
